<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

    <ul>
      <li><a href="#">Collections</a></li>

        <div class="thumbnail">
          <img src="./images/image-product-4-thumbnail.jpg" alt="">
        </div>  
      </div>
    </div>
    <div class="sneaker-details">
      <h4>SNEAKER COMPANY</h4>
      <h3>Fall Limited Edition Sneakers</h3>
      <p class="descrip">These low-profile sneakers are your perfect casual wear companion. Featuring a
      durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>

      <div class="price-tage">
        <div class="price-1">
          <h2>$125.00</h2>
          <p class="discount">50%</p>
        </div>
        <p class="before-discount-price">$250.00</p>
      </div>
      <div class="buttonplusaddsub">
        <div class="addsection">
          <img src="./images/icon-minus.svg" alt="">
          <span>0</span>
          <img src="./images/icon-plus.svg" alt="">
        </div>
        <button type="submit"><img src="./images/icon-cart.svg" alt="">Add to cart</button>
      </div>
    </div>
  </main>
